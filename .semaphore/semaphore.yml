version: v1.0
name: Build zt-zip
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Verify build"
    task:
      jobs:
      - name: Verify
        commands:
          - checkout
          - mvn verify
        matrix:
          - env_var: AAA
            values: ["1", "2", "3"]
          - env_var: BBB
            values: ["a", "b"]

  - name: "Build"
    task:
      jobs:
      - name: Maven build
        commands:
          - checkout
          - echo "Building the project"
          - mvn -Dmaven.test.skip=true clean package
