version: v1.0
name: Build zt-zip
agent:
  machine:
    type: e1-standard-2
    os_image: maven:latest

blocks:
  - name: "Verify build"
    task:
      jobs:
      - name: Verify
        commands:
          - checkout
          - mvn verify

  - name: "Build"
    task:
      jobs:
      - name: Docker build
        commands:
          - checkout
          - echo "Building the project"
          - mvn -Dmaven.test.skip=true clean package
